<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Tetris</h1>
        </div>
        
        <div class="game-content">
            <div class="game-info">
                <div class="score-section">
                    <h3>Skor</h3>
                    <div id="score">0</div>
                </div>
                
                <div class="next-piece-section">
                    <h3>Sonraki Parça</h3>
                    <canvas id="next-piece-canvas" width="120" height="120"></canvas>
                </div>
                
                <div class="controls-section">
                    <h3>Kontroller</h3>
                    <div class="controls-info">
                        <p>← → : Hareket</p>
                        <p>↑ : Döndür</p>
                        <p>↓ : Hızlı Düşür</p>
                    </div>
                </div>
            </div>
            
            <div class="game-board-container">
                <canvas id="game-canvas" width="300" height="600"></canvas>
                <div id="game-over-screen" class="game-over hidden">
                    <div class="game-over-content">
                        <h2>Oyun Bitti!</h2>
                        <p>Final Skoru: <span id="final-score">0</span></p>
                        <button id="restart-button">Yeniden Başla</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/tetromino.js"></script>
    <script src="js/tetrominoFactory.js"></script>
    <script src="js/gameBoard.js"></script>
    <script src="js/scoreManager.js"></script>
    <script src="js/inputHandler.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/tetrisGame.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
